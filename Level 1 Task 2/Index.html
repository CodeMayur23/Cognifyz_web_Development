<html>
    <head>
        <title>Cognifyz JavaScript Basics</title>
        <style>
            body 
            {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
            text-align: center;
            }

            h1 
            {
            margin-bottom: 20px;
            }

            button 
            {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            }

            #colorBtn 
            {
            background-color: steelblue;
            color: white;
            }

            #greetBtn 
            {
            background-color: darkgreen;
            color: white;
            }

            .calculator 
            {
            margin-top: 30px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            display: inline-block;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            }

            input 
            {
            padding: 10px;
            margin: 5px;
            width: 80px;
            border: 1px solid #ccc;
            border-radius: 5px;
            }

            #calcResult 
            {
            margin-top: 15px;
            font-weight: bold;
            }
        </style>
    </head>
    <body>

        <h1>JavaScript Demo Page</h1>

        <!-- Color Changing Button -->
        <button id="colorBtn" onclick="changeColor()">Click Me to Change Color</button>

        <!-- Greeting Button -->
        <button id="greetBtn" onclick="showGreeting()">Show Greeting</button>

        <!-- Calculator Section -->
        <div class="calculator">
            <h2>Simple Calculator</h2>
            <input type="number" id="num1" placeholder="First Number">
            <input type="number" id="num2" placeholder="Second Number">
            <br>
            <button onclick="addNumbers()">Add</button>
            <div id="calcResult"></div>
        </div>

        <script>
            // 1. Change button color on click
            function changeColor() {
            const btn = document.getElementById("colorBtn");
            btn.style.backgroundColor = btn.style.backgroundColor === "crimson" ? "steelblue" : "crimson";
            }

            // 2. Show greeting based on current time
            function showGreeting() {
            const hour = new Date().getHours();
            let greeting = "";

            if (hour < 12) {
                greeting = "Good Morning!";
            } else if (hour < 18) {
                greeting = "Good Afternoon!";
            } else {
                greeting = "Good Evening!";
            }

            alert(greeting);
            }

            // 3. Add two numbers and show result
            function addNumbers() {
            const num1 = parseFloat(document.getElementById("num1").value);
            const num2 = parseFloat(document.getElementById("num2").value);
            const resultDiv = document.getElementById("calcResult");

            if (isNaN(num1) || isNaN(num2)) {
                resultDiv.textContent = "Please enter valid numbers.";
            } else {
                resultDiv.textContent = `Result: ${num1 + num2}`;
            }
            }
        </script>

  </body>        

</html>
