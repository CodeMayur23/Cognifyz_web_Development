<html>
    <head>
        <title>Responsive Page</title>
        <style>
            body 
            {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
            }

            .container 
            {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            }

            h1
            {
            font-size: 2.5rem;
            color: #333;
            }

            p
            {
            font-size: 1.2rem;
            color: #666;
            }

            
            @media (max-width: 600px) 
            {
            h1 
            {
                font-size: 1.8rem;
                text-align: center;
            }

            p 
            {
                font-size: 1rem;
                text-align: center;
            }

            .container 
            {
                padding: 10px;
            }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h1>Responsive Web Design</h1>
            <p>This page automatically adjusts the layout and text sizes for small screens using media queries.</p>
        </div>
    </body>
</html>
